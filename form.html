<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="media/Tuhin Sarker.jpg" type="image/x-icon">
</head>
<body>
    <form action="">
        <p>Name: <input type="text"></p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="chitoi"><input type="radio" name="Pitha" id="chitoi">Chitoi Pitha</label></p>
            <p><label for="bahpa"><input type="radio" name="Pitha" id="bahpa">Bahpa Pitha</label></p>
            <p><label for="pua"><input type="radio" name="Pitha" id="pua">Pua Pitha</label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="pepper"><input type="checkbox" name="vorta" id="pepper">Red pepper vorta</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun vorta</label></p>
            <p><label for="sorisah"><input type="checkbox" name="vorta" id="sorisah">Sorisah vorta</label></p>
        </fieldset>
        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">Submit Your Order</button>
    </form>
</body>
</html>
